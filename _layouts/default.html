<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>{{page.title}}
            |
            {{site.name}}</title>

        {% seo %}
        {% feed_meta %}

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome Icons -->
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">

        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

        <!-- Bootstrap Modified -->
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        <!-- Theme Stylesheet -->
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

        <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
        <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <style>
        img.emoji {
           height: 1em;
           width: 1em;
           margin: 0 .05em 0 .1em;
           vertical-align: -0.1em;
        }
        </style>

        {% include tracking-header.html %}


    </head>

    <body class="{% if page.url == "/" %} homefirstpage {% endif %}">

        <!-- Navbar -->
        <nav class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top" id="MagicMenu">
            <div class="container">
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                    <img src="/assets/images/special/header.png" />
                </a>
                <button aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed" data-target="#navbarColor02" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarColor02" style="">
                                <ul class="navbar-nav mr-auto d-flex align-items-center">
                                    {% include menu-header.html %}
                                </ul>
                                <ul class="navbar-nav ml-auto d-flex align-items-center">
                                    {% include search-lunr.html %}
                                </ul>
                            </div>
        </nav>

        <!-- Search Results -->
        <div id="lunrsearchresults">
            <ul class="mb-0"></ul>
        </div>

        <!-- Content -->
        <main class="site-content" role="main">
            {{ content }}
        </main>


        <!-- Scripts: popper, bootstrap, theme, lunr -->
        <script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

        <script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="{{site.baseurl}}/assets/js/theme.js"></script>


        <!-- Footer -->
        <footer class="bg-white border-top p-3 text-muted small">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div>
                        <span class="navbar-brand mr-2 mb-0">
                            <strong>{{site.name}}</strong>
                        </span>
                        <span>Copyright Â©
                            <script>document.write(new Date().getFullYear())</script>.</span>
                    </div>
                    <div>
                        Made by
                        <span class="text-dark font-weight-bold" target="_blank">Cole Anthony Capilongo</span>, using the
                        <a class="text-dark font-weight-bold" href="https://github.com/wowthemesnet/mundana-theme-jekyll" target="_blank">Mundana</a>
                        theme.
                    </div>
                </div>
            </div>
        </footer>

        <script>
        twemoji.parse(document.body);
        </script>

        {% include tracking-footer.html %}

    </body>

</html>
