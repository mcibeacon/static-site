    "url": "/2020/04/MEC_Environmental_Column_How_Bears_Can_Celebrate_Earth_Hour_-_Linda_Li.html",
    "title": "MEC Environmental Column: How Bears Can Celebrate Earth Hour",
    "body": "2020/04/04 - Hey Bears! Earth Hour 2020 (Saturday March 28th, 2020, at 8:30 pm)is rapidly approaching. You probably already know what Earth Hour is,and you might think that it‚Äôs somewhat silly. ¬† Nobody actually believes that a bunch of people turning off somelights for one hour is going to change anything, do they? And our schoolcan‚Äôt really participate anyway. The timing doesn‚Äôt allow it and if weturn off our lights, the school will be plunged into darkness. Indeed, it is an unfortunate truth that MCI‚Äôs notorious lack of windowsand natural lighting makes it difficult for us to celebrate Earth Hour. And yes, we obviously can‚Äôt ‚Äúproperly‚Äù participate because there‚Äôs noschool on the 28th. There won‚Äôt ever be school during Earth Hour, sinceit takes place in the evening and on the last Saturday of March. Regardless, MCI and many other schools do their bit on the Fridaybefore. But the question still remains - does Earth Hour make a difference?According to the mission statement of EarthHour. org, (the officialwebsite for‚Ä¶ well, Earth Hour), the main purpose of Earth Hour is tomake a symbolic commitment to the betterment of our environment. Theevent is meant to ‚Äúspark global conversations on protecting nature notonly to combat the climate crisis, but to ensure our own health,happiness, prosperity and even survival. ‚Äù The carbon emission reduction of the event is indeed negligible (Gollom,2014), but millions of people across 180 countries participate in EarthHour every year, meaning they have taken the time out of their day toconsider how they as individuals can impact the planet. ¬† Yes, Earth Hour is simplistic. Anyone can do it and the second it‚Äôsover, we can continue on with our wasteful, energy-guzzling, consumerlifestyles. But for that brief hour, people are acting in unity for ourenvironment. Any act of positive unity in our increasingly morecomplicated society is a moment to be cherished. So if you can, pleasedo consider participating in Earth Hour 2020 with your families andconserve energy whenever possible to carry on the spirit ofenvironmental stewardship. Energy conservation tips include: turning off lights that are not inuse, unplugging appliances that are not in use (yeah it‚Äôs annoying toplug them in again, but come on! That‚Äôs a first world problem if I everheard one) and changing to energy efficient lights and appliances (thistip does depend on how cool your parents are, of course). The internetis at your fingertips for more information on how you can make adifference, of course. ¬† Happy Earth Hour, MCI! Image Source: NASA Earth Observatory/Joshua Stevens; NOAA NationalEnvironmental Satellite, Data, and Information Service. "

    "url": "/2020/02/The_Don_Cherry_Divide.html",
    "title": "The Don Cherry Divide",
    "body": "2020/02/01 - The winter holidays are a time to embrace the spirit of togetherness, bemerry, and spend time with family. Unfortunately, something happened inNovember that has quickly become one of the most heated issues in Canada(and could lead to awkward conversations with the extended family aroundthe dinner table). This event was the firing of Don Cherry. You‚Äôveprobably heard about this, but in case you haven‚Äôt, here is a briefrundown of what happened. On Remembrance Day, the 85-year-old NHLcommentator went after immigrants in Toronto and Mississauga, accusingthem of not wearing poppies and not honouring Canada‚Äôs veterans. Undoubtedly the part that drew the most criticism was his use of thewords ‚Äúyou people. ‚Äù The statement quickly drew widespread criticism, and Sportsnet fired DonCherry. Don Cherry, throughout his history as a broadcaster, has had ahistory of making very controversial statements. These instances includethe time when he complained about ‚Äúwom[e]n yapping away‚Äù at hockeygames or when he said vulgar things about Liberals at the 2010 inauguralmeeting of Toronto‚Äôs new city council, describing the Liberal media as‚Äúleft-wing pinkos‚Äù, and ‚Äúkooks‚Äù. One of the things that may have contributed to Cherry‚Äôs firing was hisunwillingness to apologize. In an interview he did with Fox News, hesaid that he might have used different wording if he could have done itover, but came nowhere near giving a formal apology. Not only were Cherry‚Äôs comments offensive, but they were inaccurate andcounterproductive. While the sentiment of getting people to appreciateall that our veterans have sacrificed for Canada is good, Cherry failedto take into account that immigrants are also part of the Canadianmilitary. Sergeant Stephen Thomas, 37, is a first-generation Canadianwith parents from Guyana, who served two tours in Afghanistan, and wasshocked by Cherry‚Äôs comments. He said: ‚ÄúI don‚Äôt think he‚Äôs realized howmuch the military has changed over the last decade or two. ‚Äù The reason Don Cherry was fired was that his comments, whetherintentional or unintentional (as his supporters claim), hurt people. Hisracist, sexist, and rude comments throughout the years may have been fewand far between, but the fact that he was unwilling to apologize says alot about his character. His firing is a stepping stone in slowlygetting rid of the voices of discrimination better left in the past. Onthis holiday, in the spirit of togetherness, we should all recognizewhat Cherry could not - that no matter what country we were born in, weare all Canadian. Image Source:  Hockey Night inCanada by Franco Barroeta is licensed under CC BY-NC-ND 4. 0 "

    "url": "/2020/02/File_4.html",
    "title": "Sleighing this Holiday Season",
    "body": "2020/02/01 - A guide to tree-ting this season right (filled with history,controversies, and more!) It has begun. Everyone has simultaneously agreed, as if some telepathicphenomenon has occurred, and set out to accomplish one thing. 98. 1 CHFIhas Toronto‚Äôs Christmas Music Station; stores have transformed to fitconsumer holiday needs; Canada‚Äôs Wonderland has created Winterfest; andso on. However, the question comes to mind: are you completely prepared forthe holiday season? If you answered no, read this guide! If you answeredyes, read this guide! ReSPECT; don‚Äôt ReGIFT! Regifting- although harmless when done thoughtfully- requires carefulattention and etiquette. There are certain rules one must pay heed towhen committing such an act. Firstly, never regift anything meaningfulor handmade. Doing this will transform you into a Grinch! Secondly,regift outside of your circle of friends. This avoids awkward tensionand does not hurt the original gift-giver. Thirdly, regiftthoughtfully. For example, you would not regift a Crock-Pot to your7-year old brother; you would give it to your mom who is in need of one. ‚ÄúWhen in doubt, regift to charity. ‚Äù This saying avoids many conflictsand is a solution towards a greater good. Simply storing the gift orthrowing it away because you got the Crock-Pot 99 instead of Crock-Pot100, wastes many resources, time, and energy. Bake with a Canine Twist! What‚Äôs that I smell in your oven? Dog cookies! They are the motive thisseason. The world wide web consists of numerous recipes that you canfollow to bake such lovely treats. Please note that chocolate is a dogno-no! Controversy: Real or Fake? It has been debated out for an undocumented amount of time: should onebuy real or artificial Christmas trees? Firstly, if you have purchasedan artificial tree, reuse it for a long time to make itenvironmentally-friendly. You would have to use it for more than 20years to make it a more eco-friendly option. Real trees, however, havesurprising benefits to them. Christmas tree farms serve as a habitat forlocal wildlife, giving a home to many species. Around 350 million treesare grown on these farms, with 30 million being harvested. In theindustry continuum, these farms appear on the low end. However, it iscritical to compost or recycle your tree properly. If you‚Äôre feelingextra spicy, offer your tree to mulching and chipping programs, whichhelp grow more species for one‚Äôs garden. To conclude this controversy,buy a real, locally-grown tree. This also allows you to experience theprocess of picking the right one. Image Source:  Reindeer and sleigh - Orphanage Road,Erdington  byell brown is licensedunder CC BY-NC-SA 2. 0 "
    }, {
    "id": 48,
    "url": "/2020/02/File_3.html",
    "title": "How To Do The Holidays Right!",
    "body": "2020/02/01 - It‚Äôs that time of year again! The holidays are upon us and thefestivities are going to begin (as soon as winter break comes and we‚Äôrenot studying for five tests every night)! After a long year you might belooking back on fond memories or looking ahead in hopes of a betteryear. Whatever the case, don‚Äôt forget to make the most of the time wehave left before 2020! Here are some suggestions!  Skate on an Ice Trail Through a Moonlit Forest! About two and a half hours north of the city is Arrowhead ProvincialPark. Why should you care? Well, if you‚Äôre a fan of skating or theoutdoors then this is the place to be! On the park‚Äôs Fire and Icenights (6pm to 9pm) you can skate down a picturesque trail through thewoods lit up by torches! It‚Äôs a promising and magical experience!  Visit Toronto‚Äôs Christmas Market Ft. Victorian vibes! Inspired by the European tradition of Christkindlmarkt, Toronto‚ÄôsChristmas Market in the cobblestone lined Distillery District is amecca for those looking to get into the holiday spirit. Be mesmerizedby the breathtaking lights and huge Christmas tree! Taste theholidays! Browse the beautiful crafts and gifts! Hear the choirs andmusic! It‚Äôs the ultimate festive experience!  Watch Some Holiday Movies! No doubt you‚Äôve seen them countless times but I will watch ‚ÄòHomeAlone‚Äô every year around the holidays, no matter what! ‚ÄòIt's aWonderful Life‚Äô and ‚ÄòA Charlie Brown Christmas‚Äô are some otherfavorites of mine! Curl up with some warm blankets, hot cocoa and somefriends / family! All in all just enjoy yourself! You‚Äôve all worked hard this year andsurvived to tell the tale! Whether you‚Äôre resting up or going full onparty mode I hope you have a great winter break! Until the new year,keep warm MCI! :) Image Source:  ChristmasTree  byoatsy40 is licensed underCC BY 2. 0 "

    "url": "/2020/02/File_2.html",
    "title": " My New Year‚Äôs Resolutions",
    "body": "2020/02/01 - I‚Äôve been thinking about my New Year‚Äôs Resolutions and I think it‚Äôs time for some internal revolutions. I‚Äôve got my own problems and I‚Äôm looking for solutions, So below are some points for my self-evolution: I'm getting blackout curtains to keep out the light pollution. I‚Äôm baby-proofing outlets to prevent electrocution. I‚Äôll use applesauce for eggs and master substitution. I‚Äôll fight my wrongful arrest, escaping persecution. I love my rights and freedoms so I‚Äôll read the Constitution. Salty water‚Äôs pretty great so I‚Äôm buying saline solution. I‚Äôll expand my vocabulary; learn new words like collocution. I‚Äôll visit Doctors Without Borders, and make my contribution. I won‚Äôt leave people out, I‚Äôll never be one to shun. That last line was pretty bad, I could have used ‚Äúexclusion‚Äù. I just wanted another verse, sorry for the confusion, But this is now the end- you‚Äôve now reached the conclusion. Image Source:  birthdayballoons  bymae. noelle is licensedunder CC BY-ND 2. 0 "

    "url": "/2020/02/File_1.html",
    "title": " All the Ways to Cope with Your Seasonal Depression This Winter",
    "body": "2020/02/01 - The snow-covered street, the fear of slipping on black ice on the floor,the hope of waking up to it being a snow day are all Toronto‚Äôs ways ofsaying it is here: the winter season. Gone (too soon) are the orange andbrown leafy streets, the comforting sweater weather, the therapeuticfeeling of ordering a pumpkin spice latte albeit it's horrendous taste. Before those moments, we enjoyed the hot air, the feeling of no school,the beach outings, picnics in the parks, the gorgeous sunsets, thebeautiful long days, and the alluring shorts nights. Now, we must endurethis horrible winter season. Does this sound a little melodramatic? This is exactly how the winter season feels for those who suffer fromSeasonal Affective Disorder. Otherwise known as SAD or seasonaldepression, Seasonal Affective Disorder only affects 15% of Canadianswho tend to experience a milder version of SAD. Although it might soundrare, it's important for everyone to know what it is in case it everyhappens to yourself or a loved one. For those who don‚Äôt know what Seasonal Affective Disorder (SAD) is,it is simply a type of depression that relates to changes in seasons. Although most people have SAD starting at the end of fall or thebeginning and continue well into the end of winter, some do have itafter winter and during the summer season. It can lead to low energy,moodiness, and a lack of motivation. For many people, SAD mostlyconsists of wanting to stay in bed and doing nothing the entire day. Itcan feel never-ending but here are a few things to combat your seasonaldepression. A Sun Lamp: This lamp gives off a bright light that mimics naturaloutdoor light. It also helps with other types of depression, sleepdisorders or other skin conditions. Distract yourself: Activities include: hanging out with loved ones,listening to a thrilling podcast, trying a new hobby or even starting anew book or a television series. All of these can help take your mindoff of your depression and make your life feel better. Talk to a loved one: It can be hard to express your feelings to aloved one, but it always helps to know you‚Äôre not alone. The winter blues might take a toll on you every year, but we‚Äôre hopingthat you pull through this year with the help of some of these tips oreven pure perseverance. Either way, we have faith in you. Image Source: Winter  byabaransk is licensed underCC BY-NC-ND 2. 0 "
    }, {

    "url": "/2020/02/File.html",
    "title": "A Year in Review: Ranking My Top 10 Films of 2019",
    "body": "2020/02/01 - Over the past twelve months, we were handed a diverse collection offilms. Be it comedies, thrillers, action movies, or dramas, filmmakersnew and old raised the bar for this medium in 2019. As the year comes toan end, I am taking a look back and ranking my top ten movies of theyear. I chose the films that challenged me as a viewer, made me thinkfor days after I watched it, and most importantly, films that were justreally fun to watch. 10. Climax Dir. Gasper No√© Climax follows a group of aspiringdancers in an abandoned school, as their rehearsal spirals out ofcontrol into madness. This film is a visually stunning, yet disturbingerotic rush from start to finish. 9. Shazam! Dir. David F. Sandberg From DC Comics, Shazam! follows14-year-old Billy Batson as he must learn how to deal with God-likesuperpowers. With family values at the core of this film and a stellarchild cast, Shazam! is the most heartwarming superhero film of the year. 8. Ad Astra Dir. James Gray Brad Pitt soars in this film whichexplores the powerful bond between a father and son. CinematographerHoyte van Hoytema delivers a visual spectacle of outer space. 7. The Peanut Butter Falcon Dir. Tyler Nilson, Michael Schwartz Ayoung man with down syndrome escapes his nursing facility with dreams ofattending a wrestling school. Shia LaBeouf is mesmerizing in thischarming homage to a Mark Twain classic. 6. Midsommar Dir. Ari Aster Midsommar is a confusing, thoughtprovoking, and ambitious film. Director Ari Aster creates anothermasterfully crafted horror film that almost rivals Aster‚Äôs previousclassic, Hereditary. 5. The Lighthouse Dir. Robert Eggers Robert Pattinson and WillemDafoe give strong performances in this wicked tale of two lighthousekeepers on a distant island in New England. Robert Eggers reallysolidifies himself as a strong filmmaker in the horror genre with thisfilm. 4. Rocketman Dir. Dexter Fletcher Taron Egerton gives his bestperformance yet with Rocketman. I think it's going to be a long longtime until another film succeeds in creating a movie musical biopic asintense as Rocketman. 3. Booksmart Dir. Olivia Wilde Olivia Wilde‚Äôs directorial debut is acoming-of-age comedy between two best friends and academic‚Äòoverachievers‚Äô who realize that they‚Äôve wasted their high school yearsslaving away instead of having fun. Booksmart is a wild and fast-pacedmovie that is clever in its portrayal of teenagers. 2. Joker Dir. Todd Phillips Joker is a heartbreaking and brutaltake on the clown prince of crime‚Äôs origin story. Todd Phillips drawsheavy inspiration from films such as Taxi Driver and The King of Comedyto construct his tale of a man disregarded by society. Phillips‚Äôs Gothamis corrupt and crime ridden, but it‚Äôs the realism that helps amplify thefilm‚Äôs critique of a society that dismisses its citizens. JoaquinPhoenix gives a disturbing performance as Arthur Fleck that at times maycall on the viewer to sympathize with him but strictly acknowledges hisvile actions. Todd Phillip‚Äôs direction and Lawrence Sher‚Äôs beautifulcinematography accompanied by HildurGu√∞nad√≥ttir‚Äôshypnotizing score help make Joker standout film from 2019 that must beviewed more than once to fully grasp. 1. Parasite Dir. Bong Joon-ho Bong Joon-ho‚Äôs Parasite isundoubtedly 2019‚Äôs must see film. Every aspect of this film from itscast to its cinematography is fantastic. Parasite‚Äôs depiction ofthemes of class, wealth, and dignity are apparent but not in your face. Joon-ho‚Äôs slow yet persistent race to the end will keep you on the edgeof your seat. Parasite follows the extremely poor Kim family as theylaunch an all-out assault on the blatantly wealthy Park family. WhenKim‚Äôs son, Ki-Woo, secures a job as a tutor for the daughter of the Parkfamily, he opens the door for the rest of his family to infiltrate thePark‚Äôs home. The Kim family makes quick work of ridding the Parkfamily‚Äôs employees and securing their jobs through tactical and cunningplans. Each member of the Kim family has a moment to shine. The filmstarts off presenting itself as a satirical comedy but takes a jarringturn into brutality. The film spirals out of control in front of youreyes and you are forced to view every disturbing second of it. Bong‚Äôsmastery of the camera and formulation of violence is electrifying inParasite. This film is truly an unforgettable piece of cinema will bedeconstructed, examined, and celebrated for years to come. Image Source:  Welcome To TheTheater  byrsmithing is licensedunder CC BY-NC 2. 0 "

    "url": "/2019/12/The_Grinch_Was_the_Victim_-_Ambika_Mehta.html",
    "title": "The Grinch Was the Victim",
    "body": "2019/12/22 - When the Grinch was just a baby He was left rejected and dangling from a tree While he watched the people of WHOville Attend the annual Christmas party. Resilient of the traumatizing events The Grinch continued his life Until he met Martha May And hoped to one day, make her his wife. Regardless of the Grinch Being an outcast in society, He decided to gather up his courage And pursue Martha wholeheartedly. Hoping that Martha would see past his rich green skin and hair aplenty, He had an idea that brought him nothing But what felt like notoriety. The poor Grinch stayed up all night creating The perfect gift for Martha, a girl he adored, But was made fun of by Augustus MayWHO, who‚Äôs irrelevant entity needed to be ignored. The Grinch cut his face when he tried shaving his hair And when he returned to school He was surrounded by laughter everywhere. ‚ÄúI hate Christmas, I HaTe It!‚Äù the Grinch would say, But he failed to realize that the people of WHOville were phoniesanyway. They made the Grinch feel unwanted and were materialistic fools Their hearts were small and were straight up cruel. He isolated himself from the people of WHOville and went to live on top of Mount Crumpit He was accompanied by his dog, Max Who was always there for him, lickety split The Grinch‚Äôs heart went from big to small in a matter of time He grew older and became sour as lime He had a plan to wreck Christmas for everyone in the town But WHO could blame him, the Grinch was a genius, and deserved a crown. There was one thing that needed to be served, and that was justice Particularly from the snotty bully named Augustus. Unfortunately, Augustus became the mayor of the small town, But little did he know it was all going doowwn. Fastforward, the mayor proposed to Martha in front of the Grinch, But it wasn't until Martha said ‚ÄúMy heart belongs to someone else‚Äù, that the Grinch‚Äôs heart grew more than an inch. In conclusion the people of WHOville suck and the Grinch has nice lashes. The End. Image source:  Meeting theGrinch ¬†by¬†Castles,Capes &amp; Clones¬†is licensedunder¬†CC BY-NC-ND2. 0¬† "
    }, {

    "url": "/2019/12/A_Winter_Wonderland_-_Nicole_Yotis.html",
    "title": "A Winter Wonderland",
    "body": "2019/12/22 - Winter is my favourite season, without a doubt. The snow makeseverything look so picturesque and the break is right on our doorstep. However, for some people, the holidays are dull, with no school tooccupy their days, and friends gone on vacations. But fear not, thereare still so many things to do.  Anything snow-related: Take advantage of the season and get outthere. Build a snowman, go sledding or skating, or have a snowballfight. Winter is also the time to ski, or try something moreoutlandish, like ice fishing or snow sculpting. One of my favouritethings to do is build a snow fort with my friends. ¬† Indoor activities: However fun it is to play in the snow, it‚Äôscold. But inside, you can make crafts (a great gift idea), catch upon your reading, draw (the snowy landscape will provide lots ofinspiration), or learn to cook something new. Also, drink hotchocolate, especially after playing in the snow (that‚Äôs the besttime to drink it).  Go to a concert: There are lots of concerts in December, manywith holiday themes. So whether you‚Äôd like to go see your favouriteartist, or maybe go somewhere new, there will definitely besomething to peak your interest.  Catch up with old friends: I have many friends from elementaryschool who I haven‚Äôt seen in a long time. The break is a great timeto reach out and plan a time to get together. And if you don‚Äôt knowwhat to do when you see them, perhaps you should try something fromthis list. Happy holidays!Image source:  MerryChristmas! ¬†by¬†xymox¬†islicensed under¬†CC BY-NC-ND2. 0¬† "
    }, {
    "id": 54,
    "url": "/2019/12/Say_what_you_mean_mean_what_you_say_-_Nicole_Yotis.html",
    "title": "Say What You Mean, Mean What You Say",
    "body": "2019/12/16 - If you‚Äôre not already aware, we are living in an age where everything isavailable at our fingertips. News, entertainment, music, etc. - withjust the push of a button it‚Äôs all there. However, with this newfoundfreedom comes a price that I‚Äôm sure you‚Äôre already aware of. What we sayonline is usually different, sometimes to an extreme, than what we sayin real life. Most of the warnings that we hear about online safetyinclude never giving away your personal information, or being mindful ofwhat it is you‚Äôre saying. But what we don‚Äôt hear about as often is howyour personality itself can change. ¬† Let‚Äôs say that you‚Äôre on an app that connects you to other people (yourfriends, family, even strangers), and you suddenly see something thatinterests you. Immediately you feel the need to comment something, rightthen. The world must know about what you have to say. So, you type aquick comment. Soon, you get a reply and are suddenly having aconversation on a topic that you, in fact, don‚Äôt really know much about. So what do you do? Keep having the conversation? It seems as thoughthere‚Äôs no other choice. You can‚Äôt just log off and leave peoplehanging. So you keep talking, thinking it doesn‚Äôt matter. Who cares ifyou‚Äôre wrong? This very well might not be you. But the truth is, some people just feelthe need to talk, so, knowing that they‚Äôll never actually meet theperson they‚Äôre talking to and knowing they‚Äôre not going to have toactually face the consequences of giving said person misinformation,they just keep going. This is really something you need to be watchfulof. Telling other people something that isn‚Äôt true and presenting it asfact can mislead lots of people, and can also harm your reputation. Or maybe, instead of talking off the top of your head, you speak inextremes. You might say that you hate something that you see, but reallyjust mildly dislike it. Or perhaps you see something that makes youchuckle a bit, and then say that it was so funny that you were dying oflaughter. ¬† Exaggerating is an easy thing to do on the internet. You want people tolike what you say, to agree with you. So instead of giving an honestreply, you turn your comment into something it‚Äôs not, solely for thesake of making more people agree with you. This isn‚Äôt a really terriblething, but try to keep it real. While it‚Äôs okay to exaggerate a bit, youmight end up having a real conversation when you dial it down a fewnotches too. The last thing people do online is be completely silent. Now this maynot sound as bad, and it isn‚Äôt a big problem, especially compared to theother things I‚Äôve been writing about. But you do have social media tobe, well, social. Don‚Äôt be so afraid to say something that it keeps youfrom saying anything entirely. A good thing to keep in mind wheninteracting with others on the internet is to say something positive, asopposed to negative. And if someone says something negative to you, tryto be mature. You don‚Äôt have to reply, but if you do, make sure that youaren‚Äôt being rude or impolite. The best thing to do is just let it go. You didn‚Äôt do anything wrong, the other person did, so don‚Äôt let thembother you. All in all, just pay attention to what exactly it is that you‚Äôre sayingonline. It‚Äôs quite easy to misinterpret what anyone could say when it‚Äôswritten down, as you don‚Äôt have facial expressions or emphasis to guideyou. So be careful, and try to assume the best. You catch more flieswith honey than vinegar. egar. . egar. "
    }, {
    "id": 55,
    "url": "/2019/12/Resolutions.html",
    "title": "The Psychology Behind New Year's Resolutions, and Why Many Don‚Äôt Fulfill Them",
    "body": "2019/12/06 - A lot happens in a year. Each person undergoes easy and hard times,facing both triumph and defeat. This makes up for the time spentthinking, working, and scrambling to get through it all. By December,many people are exhausted, and wish to start over. Awaiting them is anew year. The prospect of something new makes us feel like there‚Äôsnothing we can‚Äôt do, because anything is possible for the future. Thus,we reflect on our past year, and figure out what to do differently fromnow on. With this come our resolutions. People get excited about thechanges they will make to better themselves and their lives. Many can‚Äôtwait for New Years, and all the apparent bliss that comes with it. However, after New Years, what happens to these resolutions? According to Forbes, studies have shown that less than 25% ofindividuals stay committed to their New Year's Resolutions after just30 days, and only 8% actually accomplish them. These statisticsgive rise to the question: why don‚Äôt people keep their resolutions? People tend to fall back into old habits. After the atmosphere ofoptimism surrounding New Years is gone, people will return to the samelifestyles they led before without a thought. Even if they want to alteran aspect of their life, they will live in the same way, and forgetabout their resolutions. Also, we forget that making changes in life takes effort. A lot ofpeople are not willing to try for the small things they want. Stickingto a resolution is easier said than done, and people feel better notattempting something, than trying and possibly failing. Lastly, there is not much motivation to go through with one‚Äôsresolutions. New Years is smack in the middle of winter, which is aseason of comfort. The feelings of laziness and sleepiness we feel makeit difficult to want to do anything. This is especially true if yourresolution includes getting out of the house. It is easy to get temptedby a warm sofa or a new Netflix movie instead of stepping out into thesnow. Image source:  Happy NewYear  bynigelhowe is licensedunder CC BY-NC 2. 0 "
    }, {

    "url": "/2019/11/November__A_Time_to_be_Empowered.html",
    "title": "A Time to be Empowered",
    "body": "2019/11/12 - November: A Time to be Empowered Rhea Matharu Grade 11 Copy Editor &amp; Production Head I believe, in order to be empowered to take action about this unrevealed(for now) issue, you will need to be in a different perspective. Closeyour eyes and read the following. You begin as a piece of cheap fabric that required 2700 litres of water(an average person drinks this in 2. 5 years). The workers are tired,struggling with scars on their hands, to piece you together for a livingwage. However, you are only one of many. About 140 billiongarments *are manufactured each year. The amount of resources spent onyou account for nothing as you have a short lifespan. Your impact? Youproduced 1. 2 billion tonnes of CO2 (per year), yet end up in a landfillproducing more methane. * This horrifying perspective effectively portrays the product life cyclethat a fast fashion piece of garment experiences. This exposes theperceived benefit of $20 jeans that last for a very short amount oftime due to its cheap materials. This short lifespan is largely becauseof brands like Forever21, Zara, and H&amp;M wanting to match the growingdemand for new, trendy clothing, resulting in new clothing designs andstyles being created every few weeks! Instead of two season cycles,there are at least 52 seasons for clothing in the fast fashion industry. Now that you have learned about the harms of the fashion industry, learnabout what you, the consumer, can do to help.  Reduce the amount of clothing you buy from fast fashion stores, or     even better, stop shopping there altogether. Shop from thriftstores or stores that sustainably produce their items. Thedecreasing demand is sure to change their manufacturing processes.     Instead of throwing out your clothing, donate it to stores that     accept them or your friends/family. Before buying your clothes,make sure you know that you will wear it a significant amount oftimes.       Reach out to these fast fashion brands to express your concerns.   Spread awareness to people you know to expose the hidden truths     behind these companies.    This November, empower yourself and others to create less carbonemissions. The fast fashion industry is one of the largest contributors,if not the largest, to climate change. Surprisingly, it is not one thatpeople think of. It‚Äôs harm on the planet and terrible working conditionsin factories must be put to an end. "
    }, {
    "id": 57,
    "url": "/2019/11/Sanaa_Mahmud_-_Spidermans_Exit_from_the_MCU.html",
    "title": "The Reasoning Behind Spider-Man‚Äôs Exit from the MCU",
    "body": "2019/11/10 - If you‚Äôre a Marvel fan like me, then you‚Äôve probably heard about therecent drama between Sony and Disney regarding Spider-Man. If youhaven‚Äôt heard about what is happening, here‚Äôs a summary. Sony has ownedthe film rights to Spider-Man since 1998. In 2015, they made a deal withDisney, agreeing to lend the character of Spider-Man to Marvel Studios,a company owned by Disney, and to the Marvel Cinematic Universe. As wehave seen over the last few years, Tom Holland‚Äôs Spider Man has played alarge role in many Marvel movies. Recently, Sony and Disney haverevisited their deal, and gone through negotiations about future stepsfor the Spider-Man character. On August 20th, 2019, Sony announced thatKevin Feige, president of Marvel Studios, won‚Äôt be playing a role in theproduction of the next Spider-Man film. This means that Spider-Man iscurrently not a part of the MCU anymore. This news left fans feelingboth angry and heartbroken, since Marvel‚Äôs latest movie, ‚ÄúSpider-Man:Far From Home‚Äù had set up Spider-Man to be the new face of thefranchise. Upon hearing about this, I didn‚Äôt understand what happenedbetween the two major companies, and wanted to know the reason behindthe decisions being made. ¬† Sony owns the rights to Spider-Man and gets to keep them as long as theymake a new Spider-Man movie every five to six years. They started with‚ÄúSpider-Man‚Äù in 2002, starring Tobey Maguire. After its success, theyproceeded to release ‚ÄúSpider-Man 2‚Äù, and then ‚ÄúSpider-Man 3‚Äù in 2007. The third movie didn‚Äôt do quite as well as hoped, costing $260 millionto make, with profits dipping significantly from the first two movies. ¬† Five years later, Sony decided to reboot the series, and released ‚ÄúTheAmazing Spider-Man‚Äù starring Andrew Garfield. This movie made over $700million worldwide. With its success,‚ÄùThe Amazing Spider-Man 2‚Äù was made. Unfortunately, it did not live up to Sony‚Äôs expectations, with the veryhigh production costs and lessened excitement from fans. ¬† Because of their failed attempts, Sony struck a deal with Disney in  Marvel would be able to use Spider-Man in their cinematicuniverse, while Sony kept distribution rights and creative control. Sonyproducer, Amy Pascal, who played a big role in the creation of theSpider-Man movies since 2002, produced  Spider-Man: Homecoming  and Spider-Man: Far From Home  with Kevin Feige. This deal had beenupheld by both sides, until Sony decided to revisit the idea of makingtheir own Spider-Man films. ¬†Recently, Sony has been doing well with their own ‚ÄòUniverse of MarvelCharacters‚Äô. ‚ÄúVenom‚Äù made over $800 million worldwide after beingreleased in 2018, and ‚ÄúSpider-Man: Far From Home‚Äù made over $1 billionthis summer. These successes have been ‚Äújust the rebound Sony needed. ‚ÄùSpider-Man is Sony‚Äôs greatest property, and they are highly motivated tokeep it in their control. . This is why they had such an interest intaking back the character. Another reason why the deal was beingrevisited was because Disney wanted a 50/50 stake in future Spider-Man  movies. Sony wanted to keep the deal as is: where Marvelreceives up to 5% of first-dollar gross and all merchandising revenue. As of right now, no new deal has been made. This indicates that unlesssomething changes, Marvel Studios will not be involved in the making ofnew Spider-Man movies, and no MCU characters will be referenced. Sonyhopes that Director John Watts and star Tom Holland will return for twomore Spider-Man films. Even though this feels like a big loss for fans,we should remember that there are still more movies being made, and eventhough Marvel seems to be out of Spider-Man's life right now, Sony ishopeful that a deal could still be made in the future. ¬† *Note: This article was written before the agreement between Sony andDisney to keep Spiderman in the MCU was reached. "
    }, {
    "id": 58,
    "url": "/2019/11/Independent.html",
    "title": "How Independent Are You? A Quiz for Young Adults Who Think They‚Äôre Ready To Be Adults",
    "body": "2019/11/10 - For several years, we, the students of MCI, have had, for the most part,a simple structure to our lives. Wake up. Go to school. Eat. Sleep. Climb a level in the education system (ideally) annually. Spend yourfree time as you like it. This is the regular childhood and adolescenceof most suburban youth. We are extraordinarily lucky to be living in atime and place that allows us to mature in such a slow, gentle manner. But like it or not, time is taking us closer to adulthood, buckaroos. Whether it‚Äôs dragging you, by the hair, or softly carrying you, we allhave the same destination. And let‚Äôs face it, some of us are more ready to become ‚Äúfunctioningmembers of society‚Äù than others. Are you one of them? Let‚Äôs see how manybears are ready to tackle the hardships of a grown-up. This quiz is, of course, purely for fun. Don‚Äôt bother to cheat or lookup anything. Save your calories for a math test. Answers are at the end! 1. Ideally, you should be putting at least __ of your earningsaside as savings. a) 5% b) 10% c) 15% d) 20% e) 30% 2. While deep frying french fries, some oil spills on the gasstovetop and catches fire. Both your countertop and the pot of oil areon fire! What is the best way (aside from using a fire extinguisher) toput it out? a) Pour a deep bowl of water on all the flames. b) Turn off the heat and smother fires with metal (a metal pot lid,  &gt; baking sheet, etc. ). c) Move the pot outside, spray water on the countertop and call 911. d) Sprinkle a little baking soda on the fires. 3. Which of the following is NOT at all covered by OHIP? a) Emergency healthcare b) Casts and crutches c) Dental surgeries (in a hospital) d) Hospital stays 4. What does GIC stand for? a) Guaranteed Investment Certificate b) The newest Kpop group c) Generalized Intensive Care d) Green Innovation Committee 5. What is the first tool to reach for when your toilet is clogged? a) cup plunger b) flange plunger c) toilet brush d) a wire clothing hanger from Walmart 6. Which of these should NOT be stored in the fridge? a) Raw zucchini b) Whole, unpeeled onions c) Green beans d) Cut portobello mushrooms 7. The best stitch for strength and security (and mending clothes)is the _______. a) Straight stitch b) Backstitch c) Running stitch d) Hidden stitch e) Cross stitch f) Whip stitch 8. How often is it recommended that you clean/change your bedding? a) Every 1-2 weeks b) Every month c) Every 2 months d) It doesn‚Äôt matter, as long as it looksclean and doesn‚Äôt smell 9. When is electricity the cheapest in Ontario? a) Before 7 am and after 7 pm, weekdays b) 11 am to 5 pm, weekdays c) Weekends and holidays d) Electricity is the same price at any time of the day e) Both a and c 10. Who can ask you for your SIN (Social Insurance Number)? a) Your college/university admissions office b) Your landlord, negotiating a lease with you c) Your (confirmed) employer d) No one but the government That‚Äôs all I have for you now! Hopefully you did well. If not, don‚Äôtworry-you still have time to learn. Most people pick this kind of stuffup as they go, anyway. Though this couldn‚Äôt have gone too badly. Ididn‚Äôt even put any questions on doing taxes. Maybe next issue~? **Answers: ** 1. (d) 2. (b) 3. (b) 4. (a) 5. (b) 6. (b) 7. (b) 8. (a) 9. (e) 10. (c) Image via Shutterstock "
    }, {

    "url": "/2019/11/April_Naing_-_Remembrance_Day-2.html",
    "title": "Lest We Forget",
    "body": "2019/11/10 - Remembrance Day Remembrance Day (Jour du Souvenir) is observed annually on November11, the anniversary marking the end of World War 1. ¬† The First World War was the largest conflict the world had ever seen atthe time. The war was a result of many factors, including politicaltension and military alliances. The assassination of Archduke FranzFerdinand of Austria in 1914 sparked the beginning of a crisis and thewar began that same year in August. It would become a bloody four yearwar with close to 61,000 Canadians killed. Originally the day was called ‚ÄúArmistice Day‚Äù to commemorate thearmistice agreement which ended the war on Monday, November 11, 1918, at11 a. m, the eleventh hour of the eleventh day of the eleventh month. ¬† Vimy Ridge Considered Canada‚Äôs most celebrated Canadian military victory, thebattle of Vimy Ridge was fought from the 9th to 12th of April 1917 onthe Western Front of northern France. Four divisions of the CanadianCorps fought united and captured the ridge from the German army. It wasthe largest territorial advance of any Allied force at that point in thewar. Unfortunately the cost of the victory was overwhelming; more than10,600 Canadians were killed or wounded in the battle. Today a memorialstands at the top of the ridge to honour the 11,285 Canadians killed inFrance throughout the war who have no marked graves. Remembering¬† The day serves to remember all the lives that were lost in the line ofduty and the countless sacrifices soldiers made to uphold internationalpeace. Historically there is a National Ceremony on the date each year at theNational War Memorial in Ottawa. It is nationally televised and attendedby the Prime Minister, government officials, veterans organizations‚Äôrepresentatives, diplomatic representatives, dignitaries, veterans aswell as the general public. What Can You Do? ‚Ä¢Remember those who served and the fallen. Honour their sacrifice. ‚Ä¢Have a respectful moment of silence ‚Ä¢Wear the Remembrance Day symbol, a poppy, with the correct etiquette,that is: on the left over your heart, from the last Friday in Octoberuntil November 11 Image source:  Remembrance DayPoppy_2= ¬†by¬†Sheba_Also46000 + photos-Videos¬†is licensed under¬†CC BY-SA2. 0¬†ich)* "
    }, {
    "id": 60,
    "url": "/2019/11/Advice_on_Mornings_by_April_Naing_1.html",
    "title": "Advice on Mornings",
    "body": "2019/11/10 - Let‚Äôs face it. Most of us aren‚Äôt morning people, and with schoolstarting again a lot of us aren‚Äôt used to waking up at the crack ofdawn. Gone are the days when we could sleep until noon and constantlypress ‚Äúsnooze‚Äù. However mornings aren‚Äôt the worst! In fact, they canactually be quite nice. They‚Äôre quiet and peaceful. The air seemsfresher and catching a sunrise is always a welcome sight. You might evenhave a bit of time to be productive! So without further ado, here aresome tips so you can maximize your mornings! Go to sleep earlier! This one is pretty straightforward. You need adequate sleep to maintainyour health and sanity! What if you have an assignment? Try sleepingearlier and then waking up earlier to finish it before school starts. Help your circadian rhythm by sticking to a regular sleep scheduleincluding on weekends! Setting/choosing an alarm Sure, annoying alarms will get you up but it‚Äôll also put you in a badmood to start your morning. It‚Äôll leave you feeling murderous. Talkabout waking up on the wrong side of your bed. . . Wake up earlier than you normally do I find that when my alarm goes off getting up is crucial. Lingeringunder your covers might be tempting but it also makes you feel moresluggish and loses precious time for your body to get used to beingawake before you‚Äôre off to class. Force yourself to get out of bed!It‚Äôll depend on each person but 6am-7am is a good time to wake up. Open your curtains! Natural lighting = very good. Crack open your window for fresh air andto hear the birds chirp! Put on some music! Music can set up the atmosphere and instantly improve your mood in themorning! You could play your favorite jam to get you pumped up or a nicesoundtrack for a calming and happy effect. Water is your best friend Your body hasn‚Äôt had any water for hours by now! Down a glass of freshH‚ÇÇO to rehydrate and splash your face with cold water to get refreshed. You can opt for a quick shower too! Breakfast isn‚Äôt negotiable If you‚Äôre like me you‚Äôre probably guilty of skipping this vital part ofyour mornings. A healthy breakfast improves your memory and mood andhelps you stay concentrated. It‚Äôs key for productivity. Recently I‚Äôveleaned towards a small bowl of cereal or toast, some fruit and a cup ofgreen tea or coffee! Exercise Some people may find a walk or run in the morning really helpsespecially in the morning when the air feels fresher. Or just brave anice cold shower and get a mini heart attack. A warm shower might justmake your drowsier. Plan your day! The key to a good end is a good start! Jot down a to-do list in yourbullet journal, agenda, phone or just think about it on your commute. Alternatively you can have a morning journal to write your thoughts orkeep track of your dreams. BONUS (Apps to try out!) Sleepyti. me: This is a sleep calculator that really works! You‚Äôllfeel more refreshed in the day if you don‚Äôt wake up in the middle of asleep cycle. Sleepyti. me helps you to wake up at the optimal time sothat you don‚Äôt interrupt any cycles! WhiteNoise: WhiteNoise is a free app that gives you a ton of tracksand calming sounds to choose from that will play from your phone to helpyou sleep. Pacifica: This one is for if you‚Äôre feeling stressed or anxious. Includes trackers and exercises to try. You can also use it to talk toothers who are feeling the same stress. It‚Äôs a free app too! Image via Flickr "
