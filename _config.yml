# Site
name: "The Beacon"
description: "The Beacon is MCI's newspaper."
logo: "assets/images/logo.png"
baseurl: ""
email: "mcibeacon.contact@gmail.com"
instagram: "https://instagram.com/mcibeacon"

include: ["_pages"]
permalink: /:year/:month/:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-seo-tag

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: unknown

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
pagination:
  enabled: true
  per_page: 10
  permalink: "/page/:num/"
  sort_reverse: true

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
    vendor,
    Gemfile,
    Gemfile.lock,
  ]

keep_files: [CNAME, .git]

